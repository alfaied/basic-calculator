<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Basic Calculator</h3>
  <form>
    <div class="container">
      <label for="firstNumber">1st number</label>
      <input type="number" id="firstNumber">
    </div>
    <div class="container">
      <label for="secondNumber">2nd number</label>
      <input type="number" id="secondNumber">
    </div>
    <div class="container">
      <input type="button" id="plusButton" value="+">
      <input type="button" id="minusButton" value="-">
      <input type="button" id="mulButton" value="*">
      <input type="button" id="divButton" value="/">
      <input type="button" id="percentButton" value="%">
    </div>
    <div class="container">
      <label for="result">Result</label>
      <input type="number" id="result">
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
